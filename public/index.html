<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q0k0LaTes Blog - Terrence Zhuoting Han</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/enhanced-header.css" rel="stylesheet">
    <style>
        :root {
            /* Light Theme Variables */
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #121212;
            --text-secondary: #555;
            --accent-primary: #5D3FD3;
            --accent-secondary: #2E0854;
            --accent-tertiary: #9D4EDD;
            --border-color: rgba(93, 63, 211, 0.1);
            --card-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            --header-gradient: linear-gradient(135deg, #5D3FD3 0%, #2E0854 100%);
            --card-bg: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.9);
            --nav-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            --tag-bg: linear-gradient(135deg, #f0f0f0, #e8e8e8);
            --tag-color: #555;
            --divider-color: #eee;
            --grid-pattern: rgba(93, 63, 211, 0.03);
            --theme-transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        [data-theme="dark"] {
            /* Dark Theme Variables */
            --bg-primary: #0A0A0A;
            --bg-secondary: #121212;
            --text-primary: #f0f0f0;
            --text-secondary: #aaa;
            --accent-primary: #7B5FFF;
            --accent-secondary: #5D3FD3;
            --accent-tertiary: #9D4EDD;
            --border-color: rgba(123, 95, 255, 0.2);
            --card-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            --header-gradient: linear-gradient(135deg, #5D3FD3 0%, #2E0854 100%);
            --card-bg: #1A1A1A;
            --nav-bg: rgba(18, 18, 18, 0.9);
            --nav-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            --tag-bg: linear-gradient(135deg, #2a2a2a, #222);
            --tag-color: #aaa;
            --divider-color: #333;
            --grid-pattern: rgba(123, 95, 255, 0.05);
            --theme-transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--theme-transition);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            overflow-x: hidden;
            background-image: 
                linear-gradient(var(--grid-pattern) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-pattern) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Theme Switch */
        .theme-switch-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .theme-switch-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .theme-switch {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.5s ease;
        }
        
        .theme-switch.rotate {
            transform: rotate(360deg);
        }
        
        /* Navigation */
        .nav {
            background: var(--nav-bg);
            padding: 1rem 0;
            box-shadow: var(--nav-shadow);
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 20px;
            margin: -2rem 20px 2rem 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo-icon {
            background: var(--accent-primary);
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-primary);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--accent-primary);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link.active {
            color: var(--accent-primary);
        }
        
        .nav-link.active::after {
            width: 100%;
        }
        
        /* Main Content */
        .main-content {
            padding: 2rem 0;
        }
        
        /* Blog Posts */
        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .post-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.5s ease;
            border: 1px solid var(--border-color);
            height: 100%;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInPost 0.8s forwards;
        }
        
        @keyframes fadeInPost {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .post-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: var(--accent-primary);
        }
        
        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.5s ease;
        }
        
        .post-card:hover .post-image {
            transform: scale(1.05);
        }
        
        .post-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .post-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .post-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .post-card:hover .post-title {
            color: var(--accent-primary);
        }
        
        .post-excerpt {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        
        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .post-tag {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            background: var(--tag-bg);
            color: var(--tag-color);
            transition: all 0.3s ease;
        }
        
        .post-card:hover .post-tag {
            background: var(--accent-primary);
            color: white;
        }
        
        .post-link {
            align-self: flex-start;
            padding: 0.5rem 1rem;
            background: var(--accent-primary);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .post-link:hover {
            background: var(--accent-secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(93, 63, 211, 0.3);
        }
        
        /* Featured Post */
        .featured-post {
            margin-bottom: 3rem;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInFeatured 1s forwards;
        }
        
        @keyframes fadeInFeatured {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .featured-post:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: var(--accent-primary);
        }
        
        .featured-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .featured-image-container {
            position: relative;
            overflow: hidden;
            height: 100%;
        }
        
        .featured-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }
        
        .featured-post:hover .featured-image {
            transform: scale(1.05);
        }
        
        .featured-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--accent-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .featured-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .featured-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .featured-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .featured-post:hover .featured-title {
            color: var(--accent-primary);
        }
        
        .featured-excerpt {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .featured-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .featured-tag {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            background: var(--tag-bg);
            color: var(--tag-color);
            transition: all 0.3s ease;
        }
        
        .featured-post:hover .featured-tag {
            background: var(--accent-primary);
            color: white;
        }
        
        .featured-link {
            align-self: flex-start;
            padding: 0.8rem 1.5rem;
            background: var(--accent-primary);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }
        
        .featured-link:hover {
            background: var(--accent-secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(93, 63, 211, 0.3);
        }
        
        /* Comments Section */
        .comments-section {
            margin-top: 3rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }
        
        .comments-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
        }
        
        .comments-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 4px;
            background: var(--accent-primary);
            transition: width 0.5s ease;
        }
        
        .comments-title:hover::after {
            width: 100%;
        }
        
        .comment-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(93, 63, 211, 0.1);
        }
        
        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn-submit {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-submit:hover {
            background: var(--accent-secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(93, 63, 211, 0.3);
        }
        
        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .comment {
            padding: 1.5rem;
            background: var(--bg-primary);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .comment:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
            border-color: var(--accent-primary);
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .comment-author {
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .comment-author i {
            color: var(--accent-primary);
        }
        
        .comment-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .comment-body {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 3rem;
        }
        
        .page-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--card-bg);
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .page-link:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(93, 63, 211, 0.3);
        }
        
        .page-link.active {
            background: var(--accent-primary);
            color: white;
        }
        
        /* Footer */
        .footer {
            background: var(--header-gradient);
            color: white;
            padding: 3rem 0;
            margin-top: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255,255,255,0.05) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255,255,255,0.05) 50%, transparent 52%);
            background-size: 30px 30px;
        }
        
        .footer-content {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .footer-section h3 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 0.5rem;
        }
        
        .footer-links a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .footer-links a:hover {
            color: white;
            transform: translateX(5px);
        }
        
        .footer-social {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 2;
        }
        
        /* Animated Background Elements */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .animated-circle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-primary);
            opacity: 0.05;
            filter: blur(50px);
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation: floatCircle 15s ease-in-out infinite;
        }
        
        .circle-2 {
            width: 500px;
            height: 500px;
            bottom: 10%;
            right: 10%;
            background: var(--accent-tertiary);
            animation: floatCircle 20s ease-in-out infinite reverse;
        }
        
        .circle-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            background: var(--accent-secondary);
            animation: floatCircle 12s ease-in-out infinite 2s;
        }
        
        @keyframes floatCircle {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(0, 100px); }
            75% { transform: translate(-50px, 50px); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                border-radius: 15px;
                margin: -1.5rem 10px 2rem 10px;
            }
            
            .nav-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nav-links {
                justify-content: center;
            }
            
            .featured-container {
                grid-template-columns: 1fr;
            }
            
            .featured-image-container {
                height: 250px;
            }
            
            .blog-posts {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .footer-social {
                justify-content: center;
            }
            
            .theme-switch-wrapper {
                bottom: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
        }
        
        /* Cursor Effects */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(93, 63, 211, 0.5);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
            display: none;
        }
        
        @media (min-width: 1024px) {
            .custom-cursor {
                display: block;
            }
            
            .post-card:hover ~ .custom-cursor,
            .featured-post:hover ~ .custom-cursor,
            .nav-link:hover ~ .custom-cursor,
            button:hover ~ .custom-cursor {
                width: 40px;
                height: 40px;
                background: rgba(93, 63, 211, 0.3);
            }
        }
        
        /* Scroll Animations */
        .fade-in-element {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .fade-in-element.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Neon Glow Effects */
        .neon-glow {
            text-shadow: 0 0 5px rgba(93, 63, 211, 0.5),
                         0 0 10px rgba(93, 63, 211, 0.3),
                         0 0 15px rgba(93, 63, 211, 0.1);
        }
        
        /* Cyberpunk Grid Lines */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
            background-image: 
                linear-gradient(var(--accent-primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--accent-primary) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="custom-cursor"></div>
    <div class="grid-lines"></div>
    <div class="animated-bg">

        // Theme Provider Component
        function ThemeProvider({ children }) {
            const [theme, setTheme] = useState('light');
            
            const toggleTheme = () => {
                const newTheme = theme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            };
            
            useEffect(() => {
                // Check for saved theme preference
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    setTheme(savedTheme);
                    document.documentElement.setAttribute('data-theme', savedTheme);
                } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    // Use system preference if no saved preference
                    setTheme('dark');
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            }, []);
            
            return (
                <ThemeContext.Provider value={{ theme, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        }

        // Theme Switch Component
        function ThemeSwitch() {
            const { theme, toggleTheme } = React.useContext(ThemeContext);
            const [rotate, setRotate] = useState(false);

                toggleTheme();
                setTimeout(() => setRotate(false), 500);
            };
            
            return React.createElement('div', {
                className: 'theme-switch-wrapper',
                onClick: handleClick
            },
                React.createElement('div', {
                    className: `theme-switch ${rotate ? 'rotate' : ''}`
                },
                    React.createElement('i', {
                        className: theme === 'light' ? 'fas fa-moon' : 'fas fa-sun'

            );
