<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Beautiful Header Styles */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 50px 50px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255,255,255,0.03) 2px,
                rgba(255,255,255,0.03) 4px
            );
            animation: movePattern 20s linear infinite;
        }
        
        @keyframes movePattern {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 1.3rem;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-out 0.2s both;
            font-weight: 300;
        }
        
        .header-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .decoration-1 {
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }
        
        .decoration-2 {
            top: 60%;
            right: 15%;
            width: 150px;
            height: 150px;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        .decoration-3 {
            bottom: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            animation: float 7s ease-in-out infinite;
        }
        
        /* Additional decorative elements */
        .decoration-4 {
            top: 30%;
            right: 30%;
            width: 60px;
            height: 60px;
            animation: float 9s ease-in-out infinite 1s;
        }
        
        .decoration-5 {
            bottom: 40%;
            right: 10%;
            width: 40px;
            height: 40px;
            animation: float 5s ease-in-out infinite 0.5s;
        }
        
        .decoration-6 {
            top: 15%;
            right: 45%;
            width: 30px;
            height: 30px;
            animation: float 7s ease-in-out infinite 1.5s;
            background: rgba(255,255,255,0.15);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Navigation */
        .nav {
            background: white;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 20px;
            margin: -2rem 20px 2rem 20px;
            transition: all 0.3s ease;
        }
        
        .nav.scrolled {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin: 0 auto;
        }
        
        .filters select {
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            outline: none;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .filters select:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .filters select:hover {
            transform: translateY(-2px);
            border-color: #667eea;
        }
        
        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        /* Blog Posts */
        .blog-posts {
            display: grid;
            gap: 2rem;
        }
        
        .post-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid rgba(102, 126, 234, 0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInCards 0.6s forwards;
        }
        
        @keyframes fadeInCards {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .post-card:nth-child(1) { animation-delay: 0.1s; }
        .post-card:nth-child(2) { animation-delay: 0.2s; }
        .post-card:nth-child(3) { animation-delay: 0.3s; }
        .post-card:nth-child(4) { animation-delay: 0.4s; }
        .post-card:nth-child(5) { animation-delay: 0.5s; }
        
        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 0;
        }
        
        .post-card:hover {
            transform: translateY(-8px) rotateX(2deg) rotateY(2deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .post-card:hover::before {
            opacity: 1;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        
        .post-meta {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .post-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            color: #333;
            line-height: 1.3;
            transition: all 0.3s ease;
        }
        
        .post-card:hover .post-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateX(5px);
        }
        
        .post-excerpt {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .post-card:hover .post-excerpt {
            color: #333;
        }
        
        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            position: relative;
            z-index: 1;
        }
        
        .post-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .tag {
            background: linear-gradient(135deg, #f0f0f0, #e8e8e8);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .tag:hover {
            color: white;
            transform: scale(1.05);
        }
        
        .tag:hover::before {
            opacity: 1;
        }
        
        .post-stats {
            display: flex;
            gap: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .post-stats i {
            margin-right: 0.3rem;
            transition: all 0.3s ease;
        }
        
        .post-card:hover .post-stats i {
            transform: scale(1.2);
            color: #667eea;
        }
        
        .category-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .post-card:hover .category-badge {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            opacity: 0;
            transform: translateX(30px);
            animation: fadeInSidebar 0.8s forwards 0.5s;
        }
        
        @keyframes fadeInSidebar {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .sidebar-section {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }
        
        .sidebar-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            border-color: rgba(102, 126, 234, 0.2);
        }
        
        .sidebar-section h3 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.3rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        .sidebar-section h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .sidebar-section:hover h3::after {
            width: 100px;
        }
        
        .popular-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .popular-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }
        
        .popular-tag:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .tag-count {
            background: rgba(255,255,255,0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .popular-tag:hover .tag-count {
            background: rgba(255,255,255,0.5);
        }
        
        /* About Blog Section */
        .about-blog {
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }
        
        .about-blog:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            transform: translateY(-3px);
        }
        
        .about-blog h4 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 0.8rem;
            color: #333;
            font-size: 1.1rem;
        }
        
        .about-blog p {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }
        
        /* Newsletter Section */
        .newsletter {
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .newsletter:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .newsletter h4 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }
        
        .newsletter p {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .newsletter-form {
            display: flex;
            gap: 0.5rem;
        }
        
        .newsletter-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            outline: none;
        }
        
        .newsletter-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .newsletter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Fullscreen Post View */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(10px);
        }
        
        .fullscreen-overlay.visible {
            opacity: 1;
        }
        
        .fullscreen-content {
            background: white;
            width: 100%;
            height: 100%;
            position: relative;
            overflow-y: auto;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .fullscreen-overlay.visible .fullscreen-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .fullscreen-header {
            padding: 3rem 2rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }
        
        .fullscreen-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease-out 0.3s both;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }
        
        .fullscreen-meta {
            display: flex;
            gap: 1.5rem;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
        
        .fullscreen-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }
        
        .fullscreen-tag {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .fullscreen-tag:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .fullscreen-body {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }
        
        .fullscreen-content-text {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .fullscreen-content-text h3 {
            font-family: 'Playfair Display', serif;
            margin: 2rem 0 1rem;
            color: #333;
            font-size: 1.5rem;
        }
        
        .fullscreen-content-text p {
            margin-bottom: 1.5rem;
        }
        
        .fullscreen-content-text ul {
            margin: 1rem 0 1.5rem;
            padding-left: 2rem;
        }
        
        .fullscreen-content-text li {
            margin-bottom: 0.8rem;
        }
        
        .fullscreen-close {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .fullscreen-close:hover {
            background: rgba(255,255,255,0.4);
            transform: rotate(90deg);
        }
        
        .fullscreen-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 3rem;
            padding-bottom: 3rem;
        }
        
        .fullscreen-like {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .fullscreen-like:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .fullscreen-like i {
            transition: all 0.3s ease;
        }
        
        .fullscreen-like:hover i {
            transform: scale(1.2);
        }
        
        .fullscreen-share {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .fullscreen-share:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .fullscreen-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .fullscreen-nav:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }
        
        .fullscreen-prev {
            left: 1.5rem;
        }
        
        .fullscreen-next {
            right: 1.5rem;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            z-index: 1001;
            transition: width 0.1s ease;
        }
        
        /* Author Section */
        .author-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin: 3rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .author-section:hover {
            background: #f0f2f5;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .author-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .author-section:hover .author-avatar {
            transform: scale(1.1) rotate(5deg);
        }
        
        .author-info h4 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .author-info p {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Related Posts */
        .related-posts {
            margin-top: 3rem;
        }
        
        .related-posts h3 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 1.5rem;
