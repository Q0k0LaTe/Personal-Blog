<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Q0k0LaTes - Terrence Zhuoting Han</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme Variables */
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #121212;
            --text-secondary: #555;
            --accent-primary: #5D3FD3;
            --accent-secondary: #2E0854;
            --accent-tertiary: #9D4EDD;
            --border-color: rgba(93, 63, 211, 0.1);
            --card-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            --header-gradient: linear-gradient(135deg, #5D3FD3 0%, #2E0854 100%);
            --card-bg: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.9);
            --nav-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            --tag-bg: linear-gradient(135deg, #f0f0f0, #e8e8e8);
            --tag-color: #555;
            --divider-color: #eee;
            --grid-pattern: rgba(93, 63, 211, 0.03);
            --theme-transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        [data-theme="dark"] {
            /* Dark Theme Variables */
            --bg-primary: #0A0A0A;
            --bg-secondary: #121212;
            --text-primary: #f0f0f0;
            --text-secondary: #aaa;
            --accent-primary: #7B5FFF;
            --accent-secondary: #5D3FD3;
            --accent-tertiary: #9D4EDD;
            --border-color: rgba(123, 95, 255, 0.2);
            --card-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            --header-gradient: linear-gradient(135deg, #5D3FD3 0%, #2E0854 100%);
            --card-bg: #1A1A1A;
            --nav-bg: rgba(18, 18, 18, 0.9);
            --nav-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            --tag-bg: linear-gradient(135deg, #2a2a2a, #222);
            --tag-color: #aaa;
            --divider-color: #333;
            --grid-pattern: rgba(123, 95, 255, 0.05);
            --theme-transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--theme-transition);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            overflow-x: hidden;
            background-image: 
                linear-gradient(var(--grid-pattern) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-pattern) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Theme Switch */
        .theme-switch-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .theme-switch-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .theme-switch {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.5s ease;
        }
        
        .theme-switch.rotate {
            transform: rotate(360deg);
        }
        
        /* Hi-Tech Header Styles */
        .header {
            background: var(--header-gradient);
            color: white;
            padding: 4rem 0;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 30px rgba(93, 63, 211, 0.3);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255,255,255,0.05) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255,255,255,0.05) 50%, transparent 52%);
            background-size: 30px 30px;
            animation: movePattern 20s linear infinite;
        }
        
        @keyframes movePattern {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(93, 63, 211, 0.5);
            animation: glowText 3s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }
        
        @keyframes glowText {
            from { text-shadow: 0 0 10px rgba(93, 63, 211, 0.5); }
            to { text-shadow: 0 0 20px rgba(157, 78, 221, 0.8); }
        }
        
        .header p {
            font-size: 1.3rem;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-out 0.2s both;
            font-weight: 300;
        }
        
        .header-decoration {
            position: absolute;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .decoration-1 {
            top: 20%;
            left: 10%;
            width: 100px;
            height: 100px;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: float 6s ease-in-out infinite;
        }
        
        .decoration-2 {
            top: 60%;
            right: 15%;
            width: 150px;
            height: 150px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation: float 8s ease-in-out infinite reverse;
        }
        
        .decoration-3 {
            bottom: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: float 7s ease-in-out infinite;
        }
        
        .decoration-4 {
            top: 30%;
            right: 30%;
            width: 60px;
            height: 60px;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            animation: float 9s ease-in-out infinite 1s;
        }
        
        .decoration-5 {
            bottom: 40%;
            right: 10%;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            animation: float 5s ease-in-out infinite 0.5s;
        }
        
        .decoration-6 {
            top: 15%;
            right: 45%;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: float 7s ease-in-out infinite 1.5s;
            background: rgba(255,255,255,0.15);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Navigation */
        .nav {
            background: var(--nav-bg);
            padding: 1rem 0;
            box-shadow: var(--nav-shadow);
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 20px;
            margin: -2rem 20px 2rem 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo-icon {
            background: var(--accent-primary);
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-primary);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--accent-primary);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link.active {
            color: var(--accent-primary);
        }
        
        .nav-link.active::after {
            width: 100%;
        }
        
        /* About Page Specific Styles */
        .about-section {
            margin: 4rem 0;
            position: relative;
        }
        
        .about-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }
        
        .about-image-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .about-image {
            width: 100%;
            height: auto;
            border-radius: 20px;
            transition: all 0.5s ease;
            transform: translateZ(0);
        }
        
        .about-image-container:hover .about-image {
            transform: translateZ(20px);
        }
        
        .about-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--header-gradient);
            opacity: 0.2;
            mix-blend-mode: overlay;
            transition: all 0.5s ease;
        }
        
        .about-image-container:hover .about-image-overlay {
            opacity: 0.4;
        }
        
        .about-content {
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            transition: all 0.5s ease;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInContent 1s forwards 0.5s;
        }
        
        @keyframes fadeInContent {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .about-content:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: var(--accent-primary);
        }
        
        .about-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
        }
        
        .about-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 4px;
            background: var(--accent-primary);
            transition: width 0.5s ease;
        }
        
        .about-content:hover .about-title::after {
            width: 100%;
        }
        
        .about-text {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .about-text strong {
            color: var(--accent-primary);
            font-weight: 500;
        }
        
        /* Skills Section */
        .skills-section {
            margin: 4rem 0;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-primary);
            border-radius: 4px;
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .skill-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .skill-card:nth-child(1) { animation: fadeInSkill 0.6s forwards 0.1s; }
        .skill-card:nth-child(2) { animation: fadeInSkill 0.6s forwards 0.2s; }
        .skill-card:nth-child(3) { animation: fadeInSkill 0.6s forwards 0.3s; }
        .skill-card:nth-child(4) { animation: fadeInSkill 0.6s forwards 0.4s; }
        .skill-card:nth-child(5) { animation: fadeInSkill 0.6s forwards 0.5s; }
        .skill-card:nth-child(6) { animation: fadeInSkill 0.6s forwards 0.6s; }
        
        @keyframes fadeInSkill {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 0;
            background: var(--accent-primary);
            transition: height 0.5s ease;
        }
        
        .skill-card:hover {
            transform: translateY(-10px) translateX(5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: var(--accent-primary);
        }
        
        .skill-card:hover::before {
            height: 100%;
        }
        
        .skill-icon {
            font-size: 2.5rem;
            color: var(--accent-primary);
            margin-bottom: 1rem;
            transition: all 0.5s ease;
        }
        
        .skill-card:hover .skill-icon {
            transform: scale(1.2);
            color: var(--accent-tertiary);
        }
        
        .skill-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .skill-card:hover .skill-title {
            color: var(--accent-primary);
            transform: translateX(10px);
        }
        
        .skill-description {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        
        .skill-card:hover .skill-description {
            transform: translateX(10px);
        }
        
        /* Timeline Section */
        .timeline-section {
            margin: 4rem 0;
            position: relative;
        }
        
        .timeline-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        
        .timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: var(--accent-primary);
            opacity: 0.3;
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 4rem;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .timeline-item:nth-child(1) { animation: fadeInTimeline 0.8s forwards 0.1s; }
        .timeline-item:nth-child(2) { animation: fadeInTimeline 0.8s forwards 0.3s; }
        .timeline-item:nth-child(3) { animation: fadeInTimeline 0.8s forwards 0.5s; }
        .timeline-item:nth-child(4) { animation: fadeInTimeline 0.8s forwards 0.7s; }
        
        @keyframes fadeInTimeline {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .timeline-content {
            position: relative;
            width: calc(50% - 40px);
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            transition: all 0.5s ease;
        }
        
        .timeline-content:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: var(--accent-primary);
        }
        
        .timeline-item:nth-child(odd) .timeline-content {
            left: 0;
        }
        
        .timeline-item:nth-child(even) .timeline-content {
            left: calc(50% + 40px);
        }
        
        .timeline-content::before {
            content: '';
            position: absolute;
            top: 20px;
            width: 20px;
            height: 20px;
            background: var(--accent-primary);
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 0 0 4px rgba(93, 63, 211, 0.2);
            transition: all 0.5s ease;
        }
        
        .timeline-item:nth-child(odd) .timeline-content::before {
            right: -50px;
        }
        
        .timeline-item:nth-child(even) .timeline-content::before {
            left: -50px;
        }
        
        .timeline-content:hover::before {
            transform: scale(1.3);
            box-shadow: 0 0 0 6px rgba(93, 63, 211, 0.3);
        }
        
        .timeline-date {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--accent-primary);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1rem;
            box-shadow: 0 3px 10px rgba(93, 63, 211, 0.3);
            transition: all 0.3s ease;
        }
        
        .timeline-content:hover .timeline-date {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(93, 63, 211, 0.4);
            background: var(--accent-secondary);
        }
        
        .timeline-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .timeline-content:hover .timeline-title {
            color: var(--accent-primary);
        }
        
        .timeline-description {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
        }
        
        /* Contact Section */
        .contact-section {
            margin: 4rem 0;
            padding: 3rem 0;
            background: var(--bg-secondary);
            border-radius: 30px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }
        
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .contact-info {
            padding: 2rem;
        }
        
        .contact-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
        }
        
        .contact-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 4px;
            background: var(--accent-primary);
            transition: width 0.5s ease;
        }
        
        .contact-info:hover .contact-title::after {
            width: 100%;
        }
        
        .contact-text {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .contact-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 10px;
        }
        
        .contact-link:hover {
            background: var(--bg-primary);
            transform: translateX(10px);
            color: var(--accent-primary);
        }
        
        .contact-link i {
            font-size: 1.5rem;
            color: var(--accent-primary);
            transition: all 0.3s ease;
        }
        
        .contact-link:hover i {
            transform: scale(1.2);
        }
        
        .contact-form {
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInForm 0.8s forwards 0.5s;
        }
        
        @keyframes fadeInForm {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .contact-form:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: var(--accent-primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(93, 63, 211, 0.1);
        }
        
        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn-submit {
            background: var(--accent-primary);
            color: white;
            border: none;

            z-index: -1;

            filter: blur(50px);

            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation: floatCircle 15s ease-in-out infinite;
        }
        
        .circle-2 {
            width: 500px;
            height: 500px;
            bottom: 10%;
            right: 10%;
            background: var(--accent-tertiary);
            animation: floatCircle 20s ease-in-out infinite reverse;

        .circle-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            background: var(--accent-secondary);
            animation: floatCircle 12s ease-in-out infinite 2s;

            75% { transform: translate(-50px, 50px); }

            color: white;
            padding: 3rem 0;
            margin-top: 3rem;

            overflow: hidden;

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(93, 63, 211, 0.5);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
            display: none;
        }

            }

        /* Scroll Animations */
        .fade-in-element {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .fade-in-element.visible {

        }

            animation: fillProgress 1.5s forwards;
        }
        
        @keyframes fillProgress {
            to { width: var(--progress-width); }
        }
    </style>

            const [theme, setTheme] = useState('light');
            
            const toggleTheme = () => {
                const newTheme = theme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            };
            
            useEffect(() => {
                // Check for saved theme preference
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    setTheme(savedTheme);
                    document.documentElement.setAttribute('data-theme', savedTheme);
                } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    // Use system preference if no saved preference
                    setTheme('dark');
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            }, []);
            
            return (
                <ThemeContext.Provider value={{ theme, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        }
